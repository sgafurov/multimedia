<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <div>
        <h1>
          Weight on Other Planet = Weight on Earth x Multiple of Earthâ€™s Gravity
        </h1>
        <!---->
        <div class="input-section">
          <label for="weight">Enter your weight on earth (lbs)</label>
          <input id="weight" type="number" name="weight" required />
          <button type="submit" class="btn" onclick="storeWeight()">
            Submit
          </button>
        </div>
        <!---->

        <div class="grid">
          <img
            class="planet"
            id="sun"
            src="images/sun.png"
            role="button"
            onclick="clickSun()"
          />
          <p>sun</p>

          <img
            class="planet"
            id="mercury"
            src="images/mercury.png"
            role="button"
            onclick="clickMercury()"
          />
          <p>mercury</p>

          <img
            class="planet"
            id="venus"
            src="images/venus.png"
            role="button"
            onclick="clickVenus()"
          />
          <p>venus</p>

          <img
            class="planet"
            id="mars"
            src="images/mars.png"
            role="button"
            onclick="clickMars()"
          />
          <p>mars</p>

          <img
            class="planet"
            id="jupiter"
            src="images/jupiter.png"
            role="button"
            onclick="clickJupiter()"
          />
          <p>jupiter</p>

          <img
            class="planet"
            id="saturn"
            src="images/saturn.png"
            role="button"
            onclick="clickSaturn()"
          />
          <p>saturn</p>

          <img
            class="planet"
            id="uranus"
            src="images/uranus.png"
            role="button"
            onclick="clickUranus()"
          />
          <p>uranus</p>

          <img
            class="planet"
            id="neptune"
            src="images/neptune.png"
            role="button"
            onclick="clickNeptune()"
          />
          <p>neptune</p>

          <img
            class="planet"
            id="pluto"
            src="images/pluto.png"
            role="button"
            onclick="clickPluto()"
          />
          <p>pluto</p>

          <!---->
        </div>
        <div class="clear-button">
          <button type="submit" class="btn" onclick="clearLocalStorage()">
            Clear data
          </button>
        </div>
      </div>
    </form>

</html>
