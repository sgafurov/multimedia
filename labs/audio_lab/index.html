<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Lab</title>
    <script src="./audio.js"></script>
  </head>

  <body>
    <div>
      <h1>Click on each instrument to hear its audio</h1>
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="instruments.png" usemap="#image-map" />

      <map name="image-map">
        <area
          title="piano"
          coords="39,124,357,362"
          shape="rect"
          onclick="playAudio('audio/piano.mp3')"
        />
        <area
          title="drum"
          coords="103,436,330,630"
          shape="rect"
          onclick="playAudio('audio/beats.mp3')"
        />
        <area
          title="sax"
          coords="369,250,607,540"
          shape="rect"
          onclick="playAudio('audio/sax.mp3')"
        />
        <area
          title="electric guitar"
          coords="715,393,835,642"
          shape="rect"
          onclick="playAudio('audio/guitar.mp3')"
        />
        <area
          title="violin"
          coords="702,83,816,329"
          shape="rect"
          onclick="playAudio('audio/violin.mp3')"
        />
      </map>
    </div>
    <button><a href="../../index.html">Back to Portfolio</a></button>
  </body>
</html>
